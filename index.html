<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="zomato logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">

        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="main image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <section class="menu__container">
            <h1 class="menu__text">Explore Our Menu</h1>
            <div class="menu__bg"></div>
            <div class="menu__lists">
                <!--Burger-->
                <div class="menu__card">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image">
                    <div class="menu__card__des">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">
                        Burger King, Mcdonalds, Burger Place 
                        <span style="color:red;">+3</span>
                       </p>
                    </div>
                </div>

                <!--Pizza-->
                <div class="menu__card" id="pizza__card">
                    <img src="./assets/pizza.jpg" alt="Pizza" class="food__image">
                    <div class="menu__card__des">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">
                        Pizza Hut, Domino's Pizza
                        <span style="color:red;">+3</span>
                       </p>
                    </div>
                </div>

                <!--Ice-cream-->
                <div class="menu__card">
                    <img src="./assets/iceCream.jpg" alt="ice-cream" class="food__image">
                    <div class="menu__card__des">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__restaurants">
                        Baskin Robins, Ibaco 
                        <span style="color:red;">+3</span>
                       </p>
                    </div>
                </div>
            </div>
            <div class="view__more">
                <button class="button__primary">View More</button>
            </div>
            
        </section>

        <section class="restaurant__list__container">
            <div class="restaurant__list__text">
              <h4 class="text">Order From 100s of restaurants</h4>
            </div>
            <div class="restaurant__list__images__container">
              <div class="restaurant__list__row_1">
                <div class="restaurant1">
                   <img
                    src="./assets/restaurant1.jpg"
                    alt="restaurant1"
                    class="restaurant1_image"
                  />
                </div>
                <div class="restaurant2">
                    <img
                  src="./assets/restaurant2.jpg"
                  alt="restaurant2"
                  class="restaurant2_image"
                />

                </div>
                
              </div>
              <div class="restaurant__list__row_2">
                <div class="restaurant3">
                    <img
                  src="./assets/restaurant3.jpg"
                  alt="restaurant3"
                  class="restaurant3_image"
                />

                </div>
                
                <div class="restaurant4">
                    <img
                  src="./assets/restaurant4.jpg"
                  alt="restaurant4"
                  class="restaurant4_image"
                />

                </div>
                
              </div>
            </div>
          </section>
    </main>
    
</body>
</html>
